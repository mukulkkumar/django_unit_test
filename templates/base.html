{% load static %}
<!DOCTYPE html>
	<html lang="en">
		<head>
			<!-- Meta, title, CSS, favicons, etc. -->
			<meta charset="utf-8"/>
			<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
			<meta name="description" content="Iban"/>
			<meta name="keywords" content="Iban"/>
			<meta name="author" content=""/>

			<title>{% block title %} {% endblock %}</title>

			<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">            

			{% block style %}
				<link href="{% static 'css/style.css' %}" rel="stylesheet"/>
			{% endblock %}
				
			<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
			<!--[if lt IE 9]>
			  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->
        </head>
        <body>           
			
			{% block nav %}
				<nav class="navbar navbar-inverse">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a href="{% url 'home' %}" class="navbar-brand">IBAN USER</a>	
						</div>                
						<div class="collapse navbar-collapse" id="nav-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="javascript:void(0)"><i class="fa fa-user"></i> {{ request.user.username }}</a></li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><a href="{% url 'logout' %}">Logout</a></li>									
									</ul>
								</li>                        
							</ul>
						</div>
					</div>
				</nav>
			{% endblock %}

            {% block content %}

            {% endblock %}
			
			{% block footer %}
				<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
				<script src="{% static 'js/bootstrap.min.js' %}"></script>
			{% endblock %}

        </body>
	</html>
